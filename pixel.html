<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <style>
        @import url(reset.css);
        html,body{width:100%;height:100%;}
        #wrapper{
            width:120vh;height: 80vh;
            display: grid;
            grid-template: repeat(40,1fr)/repeat(60,1fr);
            margin:0 auto;
        }
        .pixel{
            width: 2vh;
            height:2vh;
            background:black;
        }
        .pixel:hover{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <section id="wrapper">
        <div class="pixel"></div>
    </section>
</body>
<script src="pixel.js"></script>
</html>
